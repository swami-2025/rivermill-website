<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rivermill Financial – Business Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --gold: #c9a84c;
      --gold-light: #e8c96a;
      --navy: #1a2e45;
      --text-dark: #1a2035;
      --muted: #6b7a8d;
      --cream: #f4f1eb;
    }

    body {
      background: #1a1f2e;
      font-family: 'Open Sans', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 20px;
      padding: 60px 20px;
    }

    .page-label {
      font-size: 0.58rem;
      letter-spacing: 4px;
      text-transform: uppercase;
      color: rgba(255,255,255,0.3);
    }

    .card {
      width: 900px;
      height: 500px;
      border-radius: 16px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 50px 120px rgba(0,0,0,0.55), 0 0 0 1px rgba(255,255,255,0.06);
    }

    .card-front {
      background: var(--cream);
      display: flex;
      position: relative;
    }

    /* LEFT PANEL */
    .left-panel {
      width: 54%;
      display: flex;
      flex-direction: column;
      padding: 48px 44px 0 52px;
      position: relative;
      z-index: 2;
    }

    .left-middle {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-bottom: 284px;
    }

    /* DIVIDER */
    .divider {
      position: absolute;
      left: 54%;
      top: 10%;
      bottom: 28%;
      width: 1px;
      background: linear-gradient(to bottom, transparent, var(--gold), transparent);
      z-index: 3;
    }

    /* RIGHT PANEL */
    .right-panel {
      width: 46%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding: 48px 48px 100px 44px;
      position: relative;
      z-index: 2;
    }

    /* WAVE */
    .wave {
      position: absolute;
      bottom: 0; left: 0; right: 0;
      height: 130px;
      overflow: hidden;
      z-index: 1;
    }
    .wave svg { width: 100%; height: 100%; }

    /* ── BRAND ROW ── */
    .brand-row {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 22px;
    }

    .logo-svg {
      width: 54px;
      height: 54px;
      flex-shrink: 0;
    }
    .logo-svg svg { width: 54px; height: 54px; }

    /* TIER 1: Firm name — BIGGEST */
    .firm-name {
      font-size: 1.8rem;
      font-weight: 800;
      color: var(--text-dark);
      letter-spacing: -0.5px;
      line-height: 1;
    }

    /* TIER 2: Person name — next biggest */
    .person-name {
      font-size: 1.55rem;
      font-weight: 700;
      color: var(--gold);
      letter-spacing: 0.2px;
      line-height: 1;
      margin-bottom: 6px;
    }

    .person-title {
      font-size: 0.78rem;
      font-weight: 600;
      letter-spacing: 2.5px;
      text-transform: uppercase;
      color: var(--gold);
    }

    /* TIER 3: Contact — same size as services */
    .contact-list {
      display: flex;
      flex-direction: column;
      gap: 13px;
      margin-bottom: 22px;
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 9px;
    }

    .ci-icon {
      width: 13px;
      height: 13px;
      flex-shrink: 0;
    }

    .ci-value {
      font-size: 0.85rem;   /* matches svc-text */
      font-weight: 600;
      color: var(--text-dark);
      letter-spacing: 0.3px;
    }

    /* QR */
    .qr-wrap {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #qrcode {
      width: 64px !important;
      height: 64px !important;
      border-radius: 5px;
      overflow: hidden;
      flex-shrink: 0;
    }
    #qrcode canvas, #qrcode img {
      width: 64px !important;
      height: 64px !important;
      display: block;
    }
    .qr-label {
      font-size: 0.58rem;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      color: var(--muted);
      font-weight: 500;
      line-height: 1.7;
    }

    /* SERVICES STRIP */
    .services-overlay {
      position: absolute;
      bottom: 0; left: 0; right: 0;
      height: 68px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .svc {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      height: 100%;
      padding: 0 14px;
      position: relative;
    }

    .svc:not(:last-child)::after {
      content: '';
      position: absolute;
      right: 0; top: 22%; bottom: 22%;
      width: 1px;
      background: rgba(255,255,255,0.2);
    }

    .svc-dot {
      width: 4px; height: 4px;
      border-radius: 50%;
      background: var(--gold-light);
      flex-shrink: 0;
    }

    /* TIER 3: Services — same as contact (0.75rem) */
    .svc-text {
      font-size: 0.85rem;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      color: var(--gold-light);
      font-weight: 700;
    }
  </style>
</head>
